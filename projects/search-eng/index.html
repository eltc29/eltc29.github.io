<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='search-eng.css'>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='search-eng.js'></script>

<body>
	<div class="header-section">
		<div class='header'>Wikipedia Search Engine</div>
		<div class='author'><em>By Emile</em></div>
		<img class='logo-img' src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png">
	</div>

	<div class='search-bar-container'>
		<input class="search-bar" placeholder="Enter your search">
	</div>
	<div class='buttons-container'>
		<button class="submit">Search</button>
		<button class='random-search' class="btn">I'm feeling lucky</button>
	</div>

	<div class='results-placeholder'></div>
</body>
