<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='weatherteller.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="weatherteller.js"></script>

<body>
	<div class="header-container">
		<div class='header'>WeatherTeller</div>
		<div class='author'>by emile</div>
	</div>

	<div class='search-row'>
		<input class='city' placeholder="City">
		<input class='country' placeholder="Country code (optional)">
		<button class='submit' type="submit"><i class='fa fa-search'></i></button>
		<div class="second-row"><div>
			<div class='current-weather-container'>
				<button class='current-weather'>current weather</button>
			</div>
			<div class="temp-toggle-container">
				<div><label class="temp-toggle">
					<input class="temp-toggle-input" type="checkbox" unchecked>
					<span class="slider round"></span>
				</label></div>
				<div class='deg-to-fahr'>
					<b>°C / °F</b>
				</div>
			</div>
		</div></div>
	</div>

	<div class="wearther-info-placeholder"></div>
</body>
